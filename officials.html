<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officials - Kho Kho Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 30%, #fff0e6 60%, #fef3f0 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Athletic field pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(90deg, transparent, transparent 99px, rgba(251, 146, 60, 0.03) 99px, rgba(251, 146, 60, 0.03) 100px),
                repeating-linear-gradient(0deg, transparent, transparent 99px, rgba(251, 146, 60, 0.03) 99px, rgba(251, 146, 60, 0.03) 100px);
            z-index: 0;
            pointer-events: none;
        }

        /* Animated glowing orbs */
        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.15), rgba(251, 146, 60, 0.08), transparent);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            filter: blur(80px);
            animation: pulse 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.15;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.25;
            }
        }

        @keyframes gradientFlow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #dc2626 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            padding: 30px 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #ea580c;
            border-color: white;
            transform: translateY(-2px);
        }

        /* Content Section */
        .content-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.1);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 20px;
        }

        .search-box {
            flex: 1;
            display: flex;
            align-items: center;
            background: #fffbf5;
            border: 2px solid #fed7aa;
            border-radius: 12px;
            padding: 0 20px;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: #f97316;
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }

        .search-box i {
            color: #fb923c;
            margin-right: 12px;
        }

        .search-input {
            width: 100%;
            padding: 14px 0;
            border: none;
            background: transparent;
            font-size: 15px;
            color: #292524;
            outline: none;
        }

        .create-btn {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 16px rgba(249, 115, 22, 0.25);
        }

        .create-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.35);
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 700;
            color: #78716c;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 20px;
            background: white;
            color: #292524;
            font-weight: 500;
            border-top: 1px solid #fee;
            border-bottom: 1px solid #fee;
        }

        tr td:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            border-left: 1px solid #fee;
        }

        tr td:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            border-right: 1px solid #fee;
        }

        tbody tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        tbody tr:hover {
            transform: translateY(-3px) scale(1.005);
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.08);
        }

        tbody tr:hover td {
            border-color: #fed7aa;
            background: #fff7ed;
        }

        .role-badge {
            background: #ffedd5;
            color: #c2410c;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            display: inline-block;
        }

        .location-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #57534e;
        }

        .location-badge i {
            color: #fb923c;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #a8a29e;
        }

        .no-data i {
            font-size: 48px;
            color: #fed7aa;
            margin-bottom: 20px;
        }

        /* Modal Popup Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 24px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalPop {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 15px;
            color: #1c1917;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-user-tie"></i>
                Officials Directory
            </h1>
            <button class="back-btn" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i> Dashboard
            </button>
        </div>

        <!-- Content -->
        <div class="content-card">
            <div class="action-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="Search officials by name, city or role..."
                        onkeyup="filterOfficials(this.value)">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button id="assignBtn" class="create-btn"
                        style="background: linear-gradient(135deg, #16a34a, #15803d); display: none;"
                        onclick="openAssignModal()">
                        <i class="fas fa-user-plus"></i> Add Official for Match
                    </button>
                    <button class="create-btn" onclick="window.location.href='create_official.html'">
                        <i class="fas fa-plus"></i> Create Official
                    </button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th style="width: 40px;"><input type="checkbox" id="selectAll"
                                onclick="toggleAllCheckboxes(this.checked)"></th>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Role</th>
                        <th>Location</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="officialsTableBody">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>

        <!-- Assignment Modal -->
        <div id="assignModal" class="modal-overlay">
            <div class="modal-content" style="max-width: 600px; text-align: left;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                    <h2 class="modal-title" style="margin-bottom: 0;">Assign to Match</h2>
                    <i class="fas fa-times" style="cursor: pointer; color: #78716c;" onclick="closeAssignModal()"></i>
                </div>

                <p id="selectedCountMsg" style="margin-bottom: 20px; font-weight: 600; color: #ea580c;"></p>

                <div style="margin-bottom: 20px;">
                    <label
                        style="display: block; margin-bottom: 8px; font-weight: 700; color: #78716c; text-transform: uppercase; font-size: 12px;">Select
                        Tournament</label>
                    <select id="tournamentSelect" onchange="loadMatchesForTournament(this.value)"
                        style="width: 100%; padding: 12px; border: 2px solid #fed7aa; border-radius: 10px; background: #fffbf5; outline: none;">
                        <option value="">Choose Tournament</option>
                    </select>
                </div>

                <div style="margin-bottom: 30px;">
                    <label
                        style="display: block; margin-bottom: 8px; font-weight: 700; color: #78716c; text-transform: uppercase; font-size: 12px;">Select
                        Match</label>
                    <select id="matchSelect"
                        style="width: 100%; padding: 12px; border: 2px solid #fed7aa; border-radius: 10px; background: #fffbf5; outline: none;">
                        <option value="">Choose Match</option>
                    </select>
                </div>

                <div style="display: flex; justify-content: flex-end; gap: 15px;">
                    <button class="back-btn" style="color: #78716c; border-color: #d6d3d1;"
                        onclick="closeAssignModal()">Cancel</button>
                    <button class="create-btn" onclick="confirmAssignment()">Confirm Assignment</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load officials on start
        document.addEventListener('DOMContentLoaded', loadOfficials);

        function loadOfficials() {
            const officials = JSON.parse(localStorage.getItem('officials') || '[]');
            const tbody = document.getElementById('officialsTableBody');

            if (officials.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-data">
                            <i class="fas fa-folder-open"></i>
                            <div style="font-size: 16px; font-weight: 600;">No officials found</div>
                            <div style="font-size: 14px; margin-top: 5px;">Create new officials to manage upcoming matches</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = officials.map((official, index) => `
                <tr onclick="toggleRowCheckbox(event, ${index})">
                    <td onclick="event.stopPropagation()">
                        <input type="checkbox" class="official-checkbox" value="${official.firstName} ${official.lastName}" onchange="updateAssignBtn()">
                    </td>
                    <td style="font-weight: 700; color: #ea580c;">${official.firstName} ${official.lastName}</td>
                    <td>
                        <div style="font-size: 13px;">${official.email}</div>
                        <div style="color: #78716c; font-size: 12px; margin-top: 2px;">${official.mobile}</div>
                    </td>
                    <td><span class="role-badge">Official</span></td>
                    <td>
                        <div class="location-badge">
                            <i class="fas fa-map-marker-alt"></i>
                            ${official.city || 'N/A'}, ${official.state || 'N/A'}
                        </div>
                    </td>
                    <td><span style="color: #16a34a; font-weight: 600; font-size: 13px;">‚óè Active</span></td>
                </tr>
            `).join('');
        }

        function toggleRowCheckbox(event, index) {
            const checkbox = document.querySelectorAll('.official-checkbox')[index];
            if (event.target !== checkbox) {
                checkbox.checked = !checkbox.checked;
                updateAssignBtn();
            }
        }

        function toggleAllCheckboxes(checked) {
            document.querySelectorAll('.official-checkbox').forEach(cb => {
                cb.checked = checked;
            });
            updateAssignBtn();
        }

        function updateAssignBtn() {
            const selected = document.querySelectorAll('.official-checkbox:checked').length;
            const btn = document.getElementById('assignBtn');
            btn.style.display = selected > 0 ? 'flex' : 'none';
        }

        function openAssignModal() {
            const selected = document.querySelectorAll('.official-checkbox:checked');
            document.getElementById('selectedCountMsg').innerText = `Selected Officials: ${selected.length}`;

            // Populate tournaments
            const tournaments = JSON.parse(localStorage.getItem('tournaments') || '[]');
            const tSelect = document.getElementById('tournamentSelect');
            tSelect.innerHTML = '<option value="">Choose Tournament</option>';
            tournaments.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.name;
                opt.textContent = t.name;
                tSelect.appendChild(opt);
            });

            document.getElementById('assignModal').style.display = 'flex';
        }

        function closeAssignModal() {
            document.getElementById('assignModal').style.display = 'none';
        }

        function loadMatchesForTournament(tourneyName) {
            const matches = JSON.parse(localStorage.getItem('matches') || '[]');
            const mSelect = document.getElementById('matchSelect');
            mSelect.innerHTML = '<option value="">Choose Match</option>';

            // In some versions, matches might have a tourneyName field
            // If matches don't have tournament linkage, we show all matches
            matches.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.id || m.matchNo;
                opt.textContent = `Match # ${m.matchNo} - ${m.teamA} vs ${m.teamB}`;
                mSelect.appendChild(opt);
            });
        }

        function confirmAssignment() {
            const matchId = document.getElementById('matchSelect').value;
            const tourneyName = document.getElementById('tournamentSelect').value;

            if (!tourneyName || !matchId) {
                alert('Please select both a tournament and a match.');
                return;
            }

            const selectedOfficials = Array.from(document.querySelectorAll('.official-checkbox:checked')).map(cb => cb.value);

            let matches = JSON.parse(localStorage.getItem('matches') || '[]');
            let matchIndex = matches.findIndex(m => (m.id == matchId || m.matchNo == matchId));

            if (matchIndex !== -1) {
                if (!matches[matchIndex].appointedOfficials) {
                    matches[matchIndex].appointedOfficials = [];
                }

                // Add unique officials
                selectedOfficials.forEach(name => {
                    if (!matches[matchIndex].appointedOfficials.includes(name)) {
                        matches[matchIndex].appointedOfficials.push(name);
                    }
                });

                localStorage.setItem('matches', JSON.stringify(matches));
                alert(`Successfully assigned ${selectedOfficials.length} officials to Match # ${matches[matchIndex].matchNo}`);
                closeAssignModal();

                // Uncheck all
                document.getElementById('selectAll').checked = false;
                toggleAllCheckboxes(false);
            } else {
                alert('Match not found!');
            }
        }

        function filterOfficials(query) {
            const rows = document.querySelectorAll('#officialsTableBody tr');
            query = query.toLowerCase();

            rows.forEach(row => {
                if (row.querySelector('.no-data')) return;
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        }
    </script>
</body>

</html>
