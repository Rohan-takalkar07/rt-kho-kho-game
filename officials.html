<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officials - Kho Kho Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 30%, #fff0e6 60%, #fef3f0 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Athletic field pattern overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(90deg, transparent, transparent 99px, rgba(251, 146, 60, 0.03) 99px, rgba(251, 146, 60, 0.03) 100px),
                repeating-linear-gradient(0deg, transparent, transparent 99px, rgba(251, 146, 60, 0.03) 99px, rgba(251, 146, 60, 0.03) 100px);
            z-index: 0;
            pointer-events: none;
        }

        /* Animated glowing orbs */
        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(249, 115, 22, 0.15), rgba(251, 146, 60, 0.08), transparent);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            filter: blur(80px);
            animation: pulse 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.15;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.25;
            }
        }

        @keyframes gradientFlow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #dc2626 100%);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            padding: 30px 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #ea580c;
            border-color: white;
            transform: translateY(-2px);
        }

        /* Content Section */
        .content-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.1);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 20px;
        }

        .search-box {
            flex: 1;
            display: flex;
            align-items: center;
            background: #fffbf5;
            border: 2px solid #fed7aa;
            border-radius: 12px;
            padding: 0 20px;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: #f97316;
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }

        .search-box i {
            color: #fb923c;
            margin-right: 12px;
        }

        .search-input {
            width: 100%;
            padding: 14px 0;
            border: none;
            background: transparent;
            font-size: 15px;
            color: #292524;
            outline: none;
        }

        .create-btn {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 16px rgba(249, 115, 22, 0.25);
        }

        .create-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.35);
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 700;
            color: #78716c;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 20px;
            background: white;
            color: #292524;
            font-weight: 500;
            border-top: 1px solid #fee;
            border-bottom: 1px solid #fee;
        }

        tr td:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            border-left: 1px solid #fee;
        }

        tr td:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            border-right: 1px solid #fee;
        }

        tbody tr {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        tbody tr:hover {
            transform: translateY(-3px) scale(1.005);
            box-shadow: 0 8px 20px rgba(249, 115, 22, 0.08);
        }

        tbody tr:hover td {
            border-color: #fed7aa;
            background: #fff7ed;
        }

        .role-badge {
            background: #ffedd5;
            color: #c2410c;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            display: inline-block;
        }

        .location-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #57534e;
        }

        .location-badge i {
            color: #fb923c;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #a8a29e;
        }

        .no-data i {
            font-size: 48px;
            color: #fed7aa;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-user-tie"></i>
                Officials Directory
            </h1>
            <button class="back-btn" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i> Dashboard
            </button>
        </div>

        <!-- Content -->
        <div class="content-card">
            <div class="action-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="Search officials by name, city or role..."
                        onkeyup="filterOfficials(this.value)">
                </div>
                <button class="create-btn" onclick="window.location.href='create_official.html'">
                    <i class="fas fa-plus"></i> Create Official
                </button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Role</th>
                        <th>Location</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="officialsTableBody">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Load officials on start
        document.addEventListener('DOMContentLoaded', loadOfficials);

        function loadOfficials() {
            const officials = JSON.parse(localStorage.getItem('officials') || '[]');
            const tbody = document.getElementById('officialsTableBody');

            if (officials.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">
                            <i class="fas fa-folder-open"></i>
                            <div style="font-size: 16px; font-weight: 600;">No officials found</div>
                            <div style="font-size: 14px; margin-top: 5px;">Create new officials to manage upcoming matches</div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = officials.map(official => `
                <tr>
                    <td style="font-weight: 700; color: #ea580c;">${official.firstName} ${official.lastName}</td>
                    <td>
                        <div style="font-size: 13px;">${official.email}</div>
                        <div style="color: #78716c; font-size: 12px; margin-top: 2px;">${official.mobile}</div>
                    </td>
                    <td><span class="role-badge">Official</span></td>
                    <td>
                        <div class="location-badge">
                            <i class="fas fa-map-marker-alt"></i>
                            ${official.city}, ${official.state}
                        </div>
                    </td>
                    <td><span style="color: #16a34a; font-weight: 600; font-size: 13px;">‚óè Active</span></td>
                </tr>
            `).join('');
        }

        function filterOfficials(query) {
            const rows = document.querySelectorAll('#officialsTableBody tr');
            query = query.toLowerCase();

            rows.forEach(row => {
                if (row.querySelector('.no-data')) return;
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        }
    </script>
</body>

</html>
