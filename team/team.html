<!DOCTYPE html>
<html>
<head>
  <title>Kho Kho Team Setup - Step 1</title>
  <link rel="stylesheet" href="team.css" />
</head>
<body>
  <div class="container">
    <div class="createTeam">Create Team</div>
    <h4>Set up a new Kho Kho Team</h4>
    <hr/>
    <div class="step-bar">
      <div class="step active" onclick="window.location.href='team.html'"><span class="circle">1</span> Team Details</div>
      <div class="step" onclick="window.location.href='team2.html'"><span class="circle">2</span>Create Staff</div>
      <div class="step" onclick="window.location.href='team3.html'"><span class="circle" >3</span>Assign Staff</div>
      <div class="step" onclick="window.location.href='team4.html'"><span class="circle">4</span>Add Players</div>
    </div>
   
    
      <div class="form-item">
        <label>Team Name*</label>
        <input type="text" class="teamName" placeholder="Enter team name" required />
      </div>
      <form class="form-grid">
      <div class="form-item">
        <label>Team Short Name*</label>
        <input type="text" placeholder="2â€“5 characters only" maxlength="5" required />
      </div>
      <div class="form-item">
        <label>Colour</label>
        <select>
          <option value="">Select colour</option>
          <option>Red</option>
          <option>Blue</option>
          <option>Green</option>
          <option>Yellow</option>
        </select>
      </div>
      <div class="form-item">
        <label>State</label>
        <select>
          <option value="">Select State</option>
          <option>Maharastra</option>
          <option>Kerala</option>
          <option>Gujrat</option>
          <option>Rajasthan</option>
          <option>Assam</option>
          <option>Goa</option>
          <option>Bihar</option>
          <option>Madhya Pradesh</option>
        </select>
      </div>
      <div class="form-item">
        <label>City</label>
        <select>
          <option value="">Select city</option>
          <option>Pune</option>
          <option>Mumbai</option>
          <option>Delhi</option>
          <option>Bangalore</option>
        </select>
      </div>
      <div class="form-item">
        <label>Gender</label>
        <select>
          <option value="">Select gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-item">
        <label>Section (Age Group)</label>
        <select>
          <option value="">Select section</option>
          <option>U14</option>
          <option>U18</option>
          <option>Open</option>
        </select>
      </div>
    </form>

    <div class="button-row">
      <button type="button" class="cancel">Cancel</button>
      <button type="button" class="next" onclick="window.location.href='team2.html'">Next</button>
    </div>
  </div>
</body>
</html>
