  <script>
    let spots = [];

    function placeSpot(event) {
      let ground = document.getElementById("ground");
      let rect = ground.getBoundingClientRect();

      let x = event.clientX - rect.left;
      let y = event.clientY - rect.top;

      spots.push({ x, y });

      // 1️⃣ Create the visible red spot
      let dot = document.createElement("div");
      dot.style = `
    width:14px;
    height:14px;
    background:red;
    border-radius:50%;
    position:absolute;
    left:${x - 7}px;
    top:${y - 7}px;
  `;
      ground.appendChild(dot);

      // 2️⃣ Open another window using Electron
      window.electronAPI.openNewWindow({ x, y });
    }
  </script>
