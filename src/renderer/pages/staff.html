<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Kho Kho Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 30%, #fff0e6 60%, #fef3f0 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                repeating-linear-gradient(90deg, transparent, transparent 99px, rgba(251, 146, 60, 0.03) 99px, rgba(251, 146, 60, 0.03) 100px),
                repeating-linear-gradient(0deg, transparent, transparent 99px, rgba(251, 146, 60, 0.03) 99px, rgba(251, 146, 60, 0.03) 100px);
            z-index: 0;
            pointer-events: none;
        }

        @keyframes gradientFlow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #dc2626 100%);
            padding: 30px 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #ea580c;
            transform: translateY(-2px);
        }

        .content-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.1);
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 20px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            display: flex;
            align-items: center;
            background: #fffbf5;
            border: 2px solid #fed7aa;
            border-radius: 12px;
            padding: 0 20px;
        }

        .search-box i {
            color: #fb923c;
            margin-right: 12px;
        }

        .search-input {
            width: 100%;
            padding: 14px 0;
            border: none;
            background: transparent;
            outline: none;
        }

        .add-link {
            color: #ea580c;
            font-weight: 700;
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .add-link:hover {
            text-decoration: underline;
            color: #dc2626;
        }

        .create-btn {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 16px rgba(249, 115, 22, 0.25);
        }

        .create-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.35);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            color: #78716c;
            font-size: 13px;
            text-transform: uppercase;
        }

        td {
            padding: 20px;
            background: white;
            border-top: 1px solid #fee;
            border-bottom: 1px solid #fee;
        }

        tr {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        tr:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.15);
        }

        tr.selected td {
            background: #d1fae5 !important;
            border-color: #10b981 !important;
        }

        tr.selected {
            box-shadow: 0 0 0 2px #10b981;
        }

        tr td:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            border-left: 1px solid #fee;
        }

        tr td:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            border-right: 1px solid #fee;
        }

        .role-badge {
            background: #ffedd5;
            color: #c2410c;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
        }

        .action-icons i {
            margin-left: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .fa-edit {
            color: #f97316;
        }

        .fa-trash {
            color: #dc2626;
        }

        .action-icons i:hover {
            transform: scale(1.2);
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #a8a29e;
        }

        /* Confirmation Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .confirm-modal {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confirm-modal h3 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 15px;
            color: #1c1917;
        }

        .confirm-modal p {
            color: #78716c;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            border: none;
        }

        .btn-no {
            background: #f3f4f6;
            color: #4b5563;
        }

        .btn-yes {
            background: #dc2626;
            color: white;
        }

        .modal-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer">
        <div class="header">
            <h1><i class="fas fa-user-friends"></i> Staff Directory</h1>
            <button class="back-btn" onclick="window.location.href='dashboard.html'">
                <i class="fas fa-arrow-left"></i> Dashboard
            </button>
        </div>

        <div class="content-card">
            <div class="action-bar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" placeholder="Search staff by name or role..."
                        onkeyup="filterStaff(this.value)">
                </div>
                <div style="display: flex; align-items: center; gap: 20px;">
                    <div id="selectionInfo" style="color: #10b981; font-weight: 600; display: none;">
                        <i class="fas fa-check-circle"></i> <span id="selectedCount">0</span> staff selected
                    </div>
                    <a class="add-link" onclick="openStaffPopup()">+ Add New Staff Member</a>
                    <button class="create-btn" onclick="finishGuidedSetup()">
                        <i class="fas fa-check-double"></i> Finish Setup & Go to Matches
                    </button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Contact / Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="staffTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal-overlay">
        <div class="confirm-modal">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to remove this staff member? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="modal-btn btn-no" onclick="closeConfirmModal()">No</button>
                <button class="modal-btn btn-yes" id="confirmYesBtn">Yes</button>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        let selectedStaff = []; // Track selected staff IDs

        let staffToDelete = null;

        // Initialize / Load Staff Database
        function getStaffDb() {
            const db = localStorage.getItem('staff_db');
            return db ? JSON.parse(db) : [];
        }

        function saveStaffDb(db) {
            localStorage.setItem('staff_db', JSON.stringify(db));
            renderStaffTable();
        }

        function renderStaffTable() {
            const db = getStaffDb();
            const tbody = document.getElementById('staffTableBody');
            tbody.innerHTML = '';

            if (db.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="no-data"><i class="fas fa-folder-open" style="font-size: 48px; margin-bottom: 15px;"></i><div>No staff found</div></td></tr>`;
                return;
            }

            db.forEach(staff => {
                const tr = document.createElement('tr');
                tr.setAttribute('data-staff-id', staff.id);

                // Add selected class if this staff is selected
                if (selectedStaff.includes(staff.id)) {
                    tr.classList.add('selected');
                }

                // Add click handler for selection
                tr.onclick = (e) => {
                    // Don't toggle if clicking on action icons
                    if (e.target.closest('.action-icons')) return;
                    toggleStaffSelection(staff.id);
                };

                tr.innerHTML = `
                    <td><div style="font-weight: 600; color: #1c1917;">${staff.firstName} ${staff.lastName}</div></td>
                    <td><span class="role-badge">${staff.role}</span></td>
                    <td><div style="font-size: 13px;">${staff.email || 'N/A'}<br><span style="color:#78716c">${staff.mobile || ''}</span></div></td>
                    <td><span style="color: #16a34a; font-weight: 600;"><i class="fas fa-circle" style="font-size: 8px; margin-right: 6px;"></i>Active</span></td>
                    <td class="action-icons">
                        <i class="fas fa-edit" onclick="editStaff('${staff.id}')"></i>
                        <i class="fas fa-trash" onclick="askDeleteStaff('${staff.id}')"></i>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterStaff(query) {
            const rows = document.querySelectorAll('#staffTableBody tr:not(.no-data-row)');
            query = query.toLowerCase();
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(query) ? '' : 'none';
            });
        }

        function openStaffPopup() {
            ipcRenderer.send('open-add-staff-popup');
        }

        function editStaff(id) {
            const db = getStaffDb();
            const staff = db.find(s => s.id === id);
            if (staff) {
                ipcRenderer.send('open-add-staff-popup', staff);
            }
        }

        function askDeleteStaff(id) {
            staffToDelete = id;
            document.getElementById('confirmModal').style.display = 'flex';
        }

        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
            staffToDelete = null;
        }

        document.getElementById('confirmYesBtn').onclick = () => {
            if (staffToDelete) {
                const db = getStaffDb().filter(s => s.id !== staffToDelete);
                saveStaffDb(db);
            }
            closeConfirmModal();
        };

        // Listen for data from popup
        ipcRenderer.on('new-staff-data', (event, staffData) => {
            const db = getStaffDb();
            const index = db.findIndex(s => s.id === staffData.id);

            if (index !== -1) {
                db[index] = staffData; // Update existing
            } else {
                db.push(staffData); // Add new
            }

            // Sync custom roles to suggestions if needed
            let roles = JSON.parse(localStorage.getItem('staff_roles') || '[]');
            if (!roles.includes(staffData.role)) {
                roles.push(staffData.role);
                localStorage.setItem('staff_roles', JSON.stringify(roles));
            }

            saveStaffDb(db);
        });

        function toggleStaffSelection(staffId) {
            const index = selectedStaff.indexOf(staffId);
            if (index > -1) {
                // Deselect
                selectedStaff.splice(index, 1);
            } else {
                // Select
                selectedStaff.push(staffId);
            }

            // Update UI
            updateSelectionUI();
            renderStaffTable();
        }

        function updateSelectionUI() {
            const selectionInfo = document.getElementById('selectionInfo');
            const selectedCount = document.getElementById('selectedCount');

            if (selectedStaff.length > 0) {
                selectionInfo.style.display = 'block';
                selectedCount.textContent = selectedStaff.length;
            } else {
                selectionInfo.style.display = 'none';
            }
        }

        function finishGuidedSetup() {
            const db = getStaffDb();
            if (db.length === 0) {
                alert("Please add at least one staff member before finishing.");
                return;
            }

            // Save assigned staff to localStorage
            if (selectedStaff.length > 0) {
                const assignedStaff = db.filter(s => selectedStaff.includes(s.id));
                localStorage.setItem('assigned_staff', JSON.stringify(assignedStaff));
                localStorage.setItem('assigned_staff_count', selectedStaff.length);
                alert(`${selectedStaff.length} staff member(s) assigned to the match!`);
            } else {
                // If no selection, assign all staff
                localStorage.setItem('assigned_staff', JSON.stringify(db));
                localStorage.setItem('assigned_staff_count', db.length);
            }

            window.location.href = 'tournament_dashboard.html';
        }

        // Initialize View
        renderStaffTable();
    </script>
</body>

</html>
