<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Official - Kho Kho Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 30%, #fff0e6 60%, #fef3f0 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            padding: 30px;
        }

        @keyframes gradientFlow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 30px 80px rgba(249, 115, 22, 0.15);
            animation: slideIn 0.8s ease-out;
            overflow: hidden;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-banner {
            background: linear-gradient(135deg, #ef731b 0%, #ea580c 50%, #dc2626 100%);
            padding: 40px 50px 35px;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 15px;
            margin-top: 8px;
            margin-left: 5px;
        }

        .form-content {
            padding: 45px 50px 50px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .form-item {
            margin-bottom: 26px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #292524;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #fed7aa;
            border-radius: 12px;
            font-size: 15px;
            background: #fffbf5;
            color: #292524;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            border-color: #f97316;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }

        .button-row {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 45px;
            padding-top: 35px;
            border-top: 2px solid #fef3f0;
        }

        button {
            padding: 16px 42px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cancel {
            background: #ffffff;
            color: #ea580c;
            border: 2px solid #fb923c;
        }

        .cancel:hover {
            background: #fff7ed;
            transform: translateY(-2px);
        }

        .create {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            border: none;
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.4);
        }

        .create:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(249, 115, 22, 0.5);
        }

        .create:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-banner">
            <div class="header">
                <h1>
                    <span>Create Official</span>
                </h1>
                <p class="subtitle">Add a new Kho Kho official to the system</p>
            </div>
        </div>

        <div class="form-content">
            <form class="form-grid">
                <div class="form-item">
                    <label>First Name*</label>
                    <input type="text" id="firstName" placeholder="Enter first name" required>
                </div>
                <div class="form-item">
                    <label>Last Name*</label>
                    <input type="text" id="lastName" placeholder="Enter last name" required>
                </div>
                <div class="form-item">
                    <label>Email Address*</label>
                    <input type="email" id="email" placeholder="Enter email address" required>
                </div>
                <div class="form-item">
                    <label>Mobile Number*</label>
                    <input type="tel" id="mobile" placeholder="Enter mobile number" required>
                </div>
                <div class="form-item">
                    <label>State</label>
                    <select id="stateSelect" onchange="toggleOtherInput('stateSelect', 'otherStateInput')">
                        <option value="">Select State</option>
                        <option>Maharashtra</option>
                        <option>Kerala</option>
                        <option>Gujarat</option>
                        <option>Rajasthan</option>
                        <option>Assam</option>
                        <option>Goa</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="otherStateInput" placeholder="Enter State Name"
                        style="display: none; margin-top: 10px;" />
                </div>
                <div class="form-item">
                    <label>City</label>
                    <select id="citySelect" onchange="toggleOtherInput('citySelect', 'otherCityInput')">
                        <option value="">Select City</option>
                        <option>Pune</option>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option>Bangalore</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="text" id="otherCityInput" placeholder="Enter City Name"
                        style="display: none; margin-top: 10px;" />
                </div>
            </form>

            <div class="button-row">
                <button type="button" class="cancel" id="cancelBtn">Cancel</button>
                <button type="button" id="createBtn" class="create" onclick="saveOfficial()" disabled>Create
                    Official</button>
            </div>
        </div>
    </div>

    <script>
        // Toggle Other Input
        function toggleOtherInput(selectId, inputId) {
            const select = document.getElementById(selectId);
            const input = document.getElementById(inputId);

            if (select.value === 'Other') {
                input.style.display = 'block';
                input.focus();
            } else {
                input.style.display = 'none';
                input.value = '';
            }
            validateForm();
        }

        // Validation
        const inputs = [
            'firstName', 'lastName', 'email', 'mobile',
            'stateSelect', 'otherStateInput', 'citySelect', 'otherCityInput'
        ].map(id => document.getElementById(id));

        const createBtn = document.getElementById('createBtn');

        function validateForm() {
            let allFilled = true;
            inputs.forEach(input => {
                if (input.style.display !== 'none' && !input.value.trim()) {
                    allFilled = false;
                }
            });

            if (allFilled) createBtn.removeAttribute('disabled');
            else createBtn.setAttribute('disabled', 'true');
        }

        inputs.forEach(input => {
            input.addEventListener('input', validateForm);
            input.addEventListener('change', validateForm);
        });

        function saveOfficial() {
            const official = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                state: document.getElementById('stateSelect').value === 'Other' ?
                    document.getElementById('otherStateInput').value :
                    document.getElementById('stateSelect').value,
                city: document.getElementById('citySelect').value === 'Other' ?
                    document.getElementById('otherCityInput').value :
                    document.getElementById('citySelect').value,
                id: Date.now()
            };

            const officials = JSON.parse(localStorage.getItem('officials') || '[]');
            officials.push(official);
            localStorage.setItem('officials', JSON.stringify(officials));

            handleBackNavigation();
        }

        function handleBackNavigation() {
            const params = new URLSearchParams(window.location.search);
            const tournament = params.get('tournament');
            if (tournament) {
                window.location.href = `tournament_dashboard.html?name=${encodeURIComponent(tournament)}`;
            } else {
                window.location.href = 'officials.html';
            }
        }

        document.getElementById('cancelBtn').onclick = handleBackNavigation;
    </script>
</body>

</html>
