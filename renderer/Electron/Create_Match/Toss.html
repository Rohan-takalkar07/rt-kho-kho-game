<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Match - Step 4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 30%, #fff0e6 60%, #fef3f0 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            padding: 30px;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 900px;
            width: 90%;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-banner {
            background: linear-gradient(135deg, #ef731b 0%, #ea580c 50%, #dc2626 100%);
            padding: 40px 50px 35px;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 38px;
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 15px;
            margin-top: 8px;
        }

        .form-content {
            padding: 45px 50px 50px;
        }

        .step-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            gap: 10px;
        }

        .step {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 10px;
            border-radius: 12px;
            background: #f5f5f5;
            font-weight: 600;
            color: #78716c;
            font-size: 14px;
        }

        .step.completed {
            background: rgba(249, 115, 22, 0.1);
            color: #ea580c;
        }

        .circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            color: #ea580c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid #fed7aa;
        }

        .step.active {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            color: #ea580c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid #fed7aa;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #ea580c;
            margin-bottom: 30px;
            padding-bottom: 12px;
            border-bottom: 3px solid #fed7aa;
        }

        .toss-ui {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .toss-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 40px;
            width: 100%;
        }

        .team-card {
            background: #fffbf5;
            border: 2px solid #fed7aa;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
        }

        .team-card:hover {
            border-color: #f97316;
            transform: translateY(-5px);
        }

        .team-card.selected {
            border-color: #f97316;
            background: #fff7ed;
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.15);
        }

        .team-card.selected::after {
            content: '\f058';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 15px;
            right: 15px;
            color: #ea580c;
            font-size: 20px;
        }

        .team-name {
            font-size: 24px;
            font-weight: 800;
            color: #ea580c;
            margin-bottom: 5px;
        }

        .decision-section {
            display: none;
            margin-top: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decision-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .decision-btn {
            padding: 15px 40px;
            border-radius: 12px;
            border: 2px solid #fed7aa;
            background: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #78716c;
        }

        .decision-btn.active {
            background: #ea580c;
            color: white;
            border-color: #ea580c;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding-top: 35px;
            border-top: 2px solid #fef3f0;
        }

        .btn {
            padding: 16px 45px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            border: none;
        }

        .cancel-btn {
            background: #ffffff;
            color: #ea580c;
            border: 2px solid #fb923c;
        }

        .next-btn {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.4);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-banner">
            <div class="header">
                <div>
                    <h1>üèÅ Create Match</h1>
                    <p class="subtitle">Step 4: Toss and Opening Decision</p>
                </div>
                <button class="back-btn" onclick="window.location.href='Assign_Official.html' + window.location.search"
                    style="background: rgba(255,255,255,0.2); color: white; border: 2px solid rgba(255,255,255,0.4); padding: 12px 25px; border-radius: 12px; cursor: pointer;">
                    <i class="fa fa-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <div class="form-content">
            <div class="step-bar">
                <div class="step completed"><span class="circle">1</span><span>Details</span></div>
                <div class="step completed"><span class="circle">2</span><span>Select Team</span></div>
                <div class="step completed"><span class="circle">3</span><span>Create Official</span></div>
                <div class="step completed"><span class="circle">4</span><span>Assign Officials</span></div>
            </div>

            <div class="section-title">Who won the toss?</div>

            <div class="toss-ui">
                <div class="toss-grid">
                    <div class="team-card" id="cardA" onclick="selectWinner('A')">
                        <div class="team-name" id="nameA">Team A</div>
                    </div>
                    <div style="font-weight: 900; color: #fb923c; font-size: 24px;">VS</div>
                    <div class="team-card" id="cardB" onclick="selectWinner('B')">
                        <div class="team-name" id="nameB">Team B</div>
                    </div>
                </div>

                <div class="decision-section" id="decisionSection">
                    <div class="section-title">Decision of <span id="winnerDisplay">Match Winner</span></div>
                    <div class="decision-grid">
                        <div class="decision-btn" id="btnChasing" onclick="selectDecision('Chasing')">Chasing</div>
                        <div class="decision-btn" id="btnDefending" onclick="selectDecision('Defending')">Defending
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-row">
                <button class="btn cancel-btn"
                    onclick="const p=new URLSearchParams(window.location.search); window.location.href='Assign_Official.html' + (p.get('edit')==='true'?'?edit=true':'');">Back</button>
                <button id="nextBtn" class="btn next-btn" onclick="saveToss()" disabled>Confirm Toss</button>
            </div>
        </div>
    </div>

    <script>
        let winner = null;
        let decision = null;

        function init() {
            const setup = JSON.parse(localStorage.getItem('current_match_setup') || '{}');
            document.getElementById('nameA').textContent = setup.teamA || 'Team A';
            document.getElementById('nameB').textContent = setup.teamB || 'Team B';
        }

        function selectWinner(type) {
            winner = type;
            document.getElementById('cardA').classList.toggle('selected', type === 'A');
            document.getElementById('cardB').classList.toggle('selected', type === 'B');

            const setup = JSON.parse(localStorage.getItem('current_match_setup') || '{}');
            document.getElementById('winnerDisplay').textContent = type === 'A' ? setup.teamA : setup.teamB;

            document.getElementById('decisionSection').style.display = 'block';
            validate();
        }

        function selectDecision(d) {
            decision = d;
            document.getElementById('btnChasing').classList.toggle('active', d === 'Chasing');
            document.getElementById('btnDefending').classList.toggle('active', d === 'Defending');
            validate();
        }

        function validate() {
            document.getElementById('nextBtn').disabled = !(winner && decision);
        }

        function saveToss() {
            const setup = JSON.parse(localStorage.getItem('current_match_setup') || '{}');
            setup.tossWinner = winner === 'A' ? setup.teamA : setup.teamB;
            setup.tossWinnerId = winner === 'A' ? setup.teamAId : setup.teamBId;
            setup.decision = decision;

            localStorage.setItem('current_match_setup', JSON.stringify(setup));
            const p = new URLSearchParams(window.location.search);
            window.location.href = 'Toss_Result.html' + (p.get('edit') === 'true' ? '?edit=true' : '');
        }

        window.onload = init;
    </script>
</body>

</html>
