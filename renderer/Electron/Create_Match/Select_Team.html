<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Match - Step 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 30%, #fff0e6 60%, #fef3f0 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            padding: 30px;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 900px;
            width: 90%;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-banner {
            background: linear-gradient(135deg, #ef731b 0%, #ea580c 50%, #dc2626 100%);
            padding: 40px 50px 35px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 38px;
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 15px;
            margin-top: 8px;
        }

        .form-content {
            padding: 45px 50px 50px;
        }

        .step-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            gap: 10px;
        }

        .step {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 10px;
            border-radius: 12px;
            background: #f5f5f5;
            font-weight: 600;
            color: #78716c;
            font-size: 14px;
        }

        .step.active {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            color: #ea580c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid #fed7aa;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #ea580c;
            margin-bottom: 30px;
            padding-bottom: 12px;
            border-bottom: 3px solid #fed7aa;
        }

        .vs-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ea580c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .selection-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }

        .team-select-box {
            background: #fffbf5;
            border: 2px solid #fed7aa;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .team-select-box:hover {
            border-color: #f97316;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.1);
        }

        .team-label {
            font-weight: 800;
            color: #ea580c;
            margin-bottom: 20px;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .vs-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ea580c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(234, 88, 12, 0.4);
        }

        select {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #fed7aa;
            border-radius: 12px;
            font-size: 15px;
            background: #ffffff;
            outline: none;
            margin-bottom: 15px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding-top: 35px;
            border-top: 2px solid #fef3f0;
        }

        .btn {
            padding: 16px 45px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            border: none;
        }

        .cancel-btn {
            background: #ffffff;
            color: #ea580c;
            border: 2px solid #fb923c;
        }

        .next-btn {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.4);
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(249, 115, 22, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-banner">
            <div class="header">
                <div>
                    <h1>üèÅ Create Match</h1>
                    <p class="subtitle">Step 2: Selection of Competing Teams</p>
                </div>
                <button class="back-btn" onclick="window.location.href='Create_Assign_Match.html'"
                    style="background: rgba(255,255,255,0.2); color: white; border: 2px solid rgba(255,255,255,0.4); padding: 12px 25px; border-radius: 12px; cursor: pointer;">
                    <i class="fa fa-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <div class="form-content">
            <div class="step-bar">
                <div class="step" onclick="window.location.href='Create_Assign_Match.html'"><span
                        class="circle">1</span><span>Details</span></div>
                <div class="step active"><span class="circle">2</span><span>Select Teams</span></div>
                <div class="step"><span class="circle">3</span><span>Create Official</span></div>
                <div class="step"><span class="circle">4</span><span>Assign Officials</span></div>
            </div>

            <div class="section-title">Team Selection</div>

            <div class="selection-grid">
                <div class="team-select-box">
                    <div class="team-label">TEAM A</div>
                    <select id="teamA" onchange="updatePreview('A')">
                        <option value="">Select Team A</option>
                    </select>
                    <div id="previewA" style="font-weight: 700; color: #1c1917; margin-top: 10px;">No Selection</div>
                </div>

                <div class="vs-circle">VS</div>

                <div class="team-select-box">
                    <div class="team-label">TEAM B</div>
                    <select id="teamB" onchange="updatePreview('B')">
                        <option value="">Select Team B</option>
                    </select>
                    <div id="previewB" style="font-weight: 700; color: #1c1917; margin-top: 10px;">No Selection</div>
                </div>
            </div>

            <div class="button-row">
                <button class="btn cancel-btn" onclick="window.location.href='Create_Assign_Match.html'">Back</button>
                <button class="btn next-btn" onclick="saveAndNext()">Save & Next</button>
            </div>
        </div>
    </div>

    <script>
        // Mock team data if database is empty
        const defaultTeams = [
            { id: '1', name: 'Maharashtra' },
            { id: '2', name: 'Gujarat' },
            { id: '3', name: 'Haryana' },
            { id: '4', name: 'Odisha' },
            { id: '5', name: 'Punjab' },
            { id: '6', name: 'Kerala' }
        ];

        function init() {
            // Updated to use 'teams' key for consistency with dashboard
            let teams = JSON.parse(localStorage.getItem('teams') || '[]');
            if (teams.length === 0) {
                // Fallback to team_db or default if teams is empty
                teams = JSON.parse(localStorage.getItem('team_db') || '[]');
                if (teams.length === 0) {
                    teams = defaultTeams;
                }
            }

            const selectA = document.getElementById('teamA');
            const selectB = document.getElementById('teamB');

            teams.forEach(t => {
                const optA = document.createElement('option');
                optA.value = t.id;
                optA.textContent = t.name;
                selectA.appendChild(optA);

                const optB = document.createElement('option');
                optB.value = t.id;
                optB.textContent = t.name;
                selectB.appendChild(optB);
            });

            // Check for pre-selected teams from dashboard
            const preA = JSON.parse(localStorage.getItem('pre_selected_team_a') || 'null');
            const preB = JSON.parse(localStorage.getItem('pre_selected_team_b') || 'null');

            if (preA) {
                selectA.value = preA.id;
                updatePreview('A');
            }
            if (preB) {
                selectB.value = preB.id;
                updatePreview('B');
            }

            // Clear pre-selection after use
            localStorage.removeItem('pre_selected_team_a');
            localStorage.removeItem('pre_selected_team_b');
        }

        function updatePreview(type) {
            const select = document.getElementById('team' + type);
            const preview = document.getElementById('preview' + type);
            const selectedText = select.options[select.selectedIndex].text;
            preview.textContent = select.value ? selectedText : 'No Selection';

            if (select.value) {
                preview.style.color = '#ea580c';
            } else {
                preview.style.color = '#1c1917';
            }
        }

        function saveAndNext() {
            const teamAId = document.getElementById('teamA').value;
            const teamBId = document.getElementById('teamB').value;

            if (!teamAId || !teamBId) {
                alert('Please select both teams.');
                return;
            }

            if (teamAId === teamBId) {
                alert('Team A and Team B cannot be the same.');
                return;
            }

            const matchSetup = JSON.parse(localStorage.getItem('current_match_setup') || '{}');
            matchSetup.teamA = document.getElementById('teamA').options[document.getElementById('teamA').selectedIndex].text;
            matchSetup.teamB = document.getElementById('teamB').options[document.getElementById('teamB').selectedIndex].text;
            matchSetup.teamAId = teamAId;
            matchSetup.teamBId = teamBId;

            localStorage.setItem('current_match_setup', JSON.stringify(matchSetup));
            window.location.href = 'Create_Official.html';
        }

        window.onload = init;
    </script>
</body>

</html>
