<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Match - Step 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 30%, #fff0e6 60%, #fef3f0 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            padding: 30px;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 900px;
            width: 90%;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-banner {
            background: linear-gradient(135deg, #ef731b 0%, #ea580c 50%, #dc2626 100%);
            padding: 40px 50px 35px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 38px;
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 15px;
            margin-top: 8px;
        }

        .form-content {
            padding: 45px 50px 50px;
        }

        .step-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            gap: 10px;
        }

        .step {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 10px;
            border-radius: 12px;
            background: #f5f5f5;
            font-weight: 600;
            color: #78716c;
            font-size: 14px;
        }

        .step.active {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            color: #ea580c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid #fed7aa;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #ea580c;
            margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 3px solid #fed7aa;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 40px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            font-weight: 700;
            color: #78716c;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #fed7aa;
            border-radius: 12px;
            font-size: 15px;
            background: #fffbf5;
            outline: none;
        }

        select.invalid {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .add-link {
            margin-top: 25px;
            font-size: 14px;
            color: #f97316;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .add-link:hover {
            color: #ea580c;
            transform: translateX(5px);
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding-top: 35px;
            border-top: 2px solid #fef3f0;
        }

        .btn {
            padding: 16px 45px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            border: none;
        }

        .cancel-btn {
            background: #ffffff;
            color: #ea580c;
            border: 2px solid #fb923c;
        }

        .next-btn {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.4);
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(249, 115, 22, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-banner">
            <div class="header">
                <div>
                    <h1>üèÅ Create Match</h1>
                    <p class="subtitle">Step 3: Assign Appointed Officials</p>
                </div>
                <button class="back-btn" onclick="window.location.href='Create_Official.html' + window.location.search"
                    style="background: rgba(255,255,255,0.2); color: white; border: 2px solid rgba(255,255,255,0.4); padding: 12px 25px; border-radius: 12px; cursor: pointer;">
                    <i class="fa fa-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <div class="form-content">
            <div class="step-bar">
                <div class="step" onclick="window.location.href='Create_Assign_Match.html'"><span
                        class="circle">1</span><span>Details</span></div>
                <div class="step" onclick="window.location.href='Select_Team.html'"><span
                        class="circle">2</span><span>Select Team</span></div>
                <div class="step" onclick="window.location.href='Create_Official.html'"><span
                        class="circle">3</span><span>Create Official</span></div>
                <div class="step active"><span class="circle">4</span><span>Assign Officials</span></div>
            </div>

            <div class="section-title">Assignment details</div>

            <div class="form-grid">
                <div class="form-group">
                    <label>Referee*</label>
                    <select id="referee" onchange="validate(this)">
                        <option value="">Select Official</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Timekeeper*</label>
                    <select id="timekeeper" onchange="validate(this)">
                        <option value="">Select Official</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Umpire 1*</label>
                    <select id="umpire1" onchange="validate(this)">
                        <option value="">Select Official</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Umpire 2*</label>
                    <select id="umpire2" onchange="validate(this)">
                        <option value="">Select Official</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Scorer 1</label>
                    <select id="scorer1">
                        <option value="">Select Official</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Scorer 2</label>
                    <select id="scorer2">
                        <option value="">Select Official</option>
                    </select>
                </div>
            </div>

            <div class="add-link" onclick="openCreateOfficial()">
                <i class="fas fa-user-plus"></i> Don't see an official? Create New
            </div>

            <div class="button-row">
                <button class="btn back-btn" onclick="saveAndBack()">Back</button>
                <button class="btn next-btn" onclick="saveAndNext()">Save & Next</button>
            </div>
        </div>
    </div>

    <script>
        const officialRoles = ['referee', 'umpire1', 'umpire2', 'timekeeper', 'scorer1', 'scorer2'];

        function loadOfficials() {
            const officials = JSON.parse(localStorage.getItem('officials') || '[]');
            const setup = JSON.parse(localStorage.getItem('current_match_setup') || '{}');
            const savedAssignments = setup.officials || {};

            officialRoles.forEach(roleId => {
                const select = document.getElementById(roleId);
                const currentVal = select.value || savedAssignments[roleId];
                select.innerHTML = '<option value="">Select Official</option>';
                officials.forEach(o => {
                    const opt = document.createElement('option');
                    opt.value = `${o.firstName} ${o.lastName}`;
                    opt.textContent = `${o.firstName} ${o.lastName}`;
                    select.appendChild(opt);
                });
                if (currentVal) select.value = currentVal;
            });
        }

        function openCreateOfficial() {
            // Usually this would be a popup managed by Main.js, 
            // but for simplicity we'll redirect or use a modal if implemented.
            // For now, let's redirect to create_official.html
            window.location.href = 'Create_Official.html';
        }

        function validate(el) {
            if (el.value) {
                el.classList.remove('invalid');
            } else if (el.id !== 'scorer1' && el.id !== 'scorer2') {
                el.classList.add('invalid');
            }
        }

        function saveAndNext() {
            const assignments = {};
            let allValid = true;
            officialRoles.forEach(roleId => {
                const el = document.getElementById(roleId);
                const val = el.value;
                if (!val && roleId !== 'scorer1' && roleId !== 'scorer2') {
                    allValid = false;
                    el.classList.add('invalid');
                }
                assignments[roleId] = val;
            });

            if (!allValid) {
                alert('Please assign all mandatory officials (Referee, Timekeeper, Umpires).');
                return;
            }

            const matchSetup = JSON.parse(localStorage.getItem('current_match_setup') || '{}');
            matchSetup.officials = assignments;
            localStorage.setItem('current_match_setup', JSON.stringify(matchSetup));

            const params = new URLSearchParams(window.location.search);
            const isEdit = params.get('edit') === 'true';
            window.location.href = `Toss.html${isEdit ? '?edit=true' : ''}`;
        }

        function saveAndBack() {
            const assignments = {};
            officialRoles.forEach(roleId => {
                assignments[roleId] = document.getElementById(roleId).value;
            });
            const matchSetup = JSON.parse(localStorage.getItem('current_match_setup') || '{}');
            matchSetup.officials = assignments;
            localStorage.setItem('current_match_setup', JSON.stringify(matchSetup));
            window.location.href = 'Create_Official.html' + (window.location.search || '');
        }

        window.onload = loadOfficials;
    </script>
</body>

</html>
