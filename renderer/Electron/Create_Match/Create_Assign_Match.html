<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Match - Step 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 30%, #fff0e6 60%, #fef3f0 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            padding: 30px;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 900px;
            width: 90%;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-banner {
            background: linear-gradient(135deg, #ef731b 0%, #ea580c 50%, #dc2626 100%);
            padding: 40px 50px 35px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 38px;
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 15px;
            margin-top: 8px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: white;
            color: #ea580c;
        }

        .form-content {
            padding: 45px 50px 50px;
        }

        .step-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            gap: 10px;
        }

        .step {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 10px;
            border-radius: 12px;
            background: #f5f5f5;
            font-weight: 600;
            color: #78716c;
            font-size: 14px;
        }

        .step.active {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            color: #ea580c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid #fed7aa;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #ea580c;
            margin-bottom: 30px;
            padding-bottom: 12px;
            border-bottom: 3px solid #fed7aa;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px 35px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            font-weight: 700;
            color: #78716c;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #fed7aa;
            border-radius: 12px;
            font-size: 15px;
            background: #fffbf5;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #f97316;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }

        input.invalid {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            padding-top: 35px;
            border-top: 2px solid #fef3f0;
        }

        .btn {
            padding: 16px 45px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }

        .cancel-btn {
            background: #ffffff;
            color: #ea580c;
            border: 2px solid #fb923c;
        }

        .next-btn {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.4);
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(249, 115, 22, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-banner">
            <div class="header">
                <div>
                    <h1>üèÅ Create Match</h1>
                    <p class="subtitle">Set up a new Kho-Kho match details</p>
                </div>
                <button class="back-btn" onclick="window.location.href='../../../tournament_dashboard.html'">
                    <i class="fa fa-arrow-left"></i> Back
                </button>
            </div>
        </div>

        <div class="form-content">
            <div class="step-bar">
                <div class="step active"><span class="circle">1</span><span>Match Details</span></div>
                <div class="step"><span class="circle">2</span><span>Select Teams</span></div>
                <div class="step"><span class="circle">3</span><span>Create Official</span></div>
                <div class="step"><span class="circle">4</span><span>Assign Officials</span></div>
            </div>

            <div class="section-title">Schedule Information</div>

            <div class="form-grid">
                <div class="form-group" style="grid-column: span 2;">
                    <label>Match Name*</label>
                    <input type="text" id="matchName" placeholder="e.g. Opening Match, Quarter Final 1, Final"
                        oninput="validate(this)">
                </div>
                <div class="form-group">
                    <label>Match Date*</label>
                    <input type="date" id="matchDate" oninput="validate(this)">
                </div>
                <div class="form-group">
                    <label>Match Time*</label>
                    <input type="time" id="matchTime" oninput="validate(this)">
                </div>
                <div class="form-group">
                    <label>Pool/Division</label>
                    <select id="pool">
                        <option value="Pool A">Pool A</option>
                        <option value="Pool B">Pool B</option>
                        <option value="Quarter Final">Quarter Final</option>
                        <option value="Semi Final">Semi Final</option>
                        <option value="Final">Final</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Match No.*</label>
                    <input type="number" id="matchNo" placeholder="e.g. 101" oninput="validate(this)">
                </div>
                <div class="form-group" style="grid-column: span 2;">
                    <label>Venue / Court</label>
                    <input type="text" id="venue" placeholder="e.g. Court 1, Main Stadium" oninput="validate(this)">
                </div>
            </div>

            <div class="button-row">
                <button class="btn cancel-btn"
                    onclick="window.location.href='../../../tournament_dashboard.html'">Cancel</button>
                <button class="btn next-btn" onclick="saveAndNext()">Save & Next</button>
            </div>
        </div>
    </div>

    <script>
        let isEditMode = false;
        let editId = null;

        function initEdit() {
            const params = new URLSearchParams(window.location.search);
            isEditMode = params.get('edit') === 'true';
            editId = params.get('id');

            if (isEditMode && editId) {
                document.querySelector('h1').textContent = 'üèÅ Edit Match';
                const matches = JSON.parse(localStorage.getItem('matches') || '[]');
                const match = matches.find(m => (m.id || '').toString() === editId.toString());

                if (match) {
                    document.getElementById('matchName').value = match.matchName || '';
                    document.getElementById('matchDate').value = match.matchDate || match.date || '';
                    document.getElementById('matchTime').value = match.matchTime || match.time || '';
                    document.getElementById('pool').value = match.pool || 'Pool A';
                    document.getElementById('matchNo').value = match.matchNo || '';
                    document.getElementById('venue').value = match.venue || '';

                    // Store the full match object in temp setup to preserve later steps' data
                    localStorage.setItem('current_match_setup', JSON.stringify(match));
                }
            }
        }

        function validate(el) {
            if (el.value.trim()) {
                el.classList.remove('invalid');
            } else {
                el.classList.add('invalid');
            }
        }

        function saveAndNext() {
            const matchSetup = JSON.parse(localStorage.getItem('current_match_setup') || '{}');

            const matchData = {
                ...matchSetup,
                matchName: document.getElementById('matchName').value.trim(),
                matchDate: document.getElementById('matchDate').value,
                matchTime: document.getElementById('matchTime').value,
                pool: document.getElementById('pool').value,
                matchNo: document.getElementById('matchNo').value,
                venue: document.getElementById('venue').value,
                id: editId || matchSetup.id || 'M' + Date.now()
            };

            // Fix for inconsistent keys: also store as date/time if needed for backward compatibility
            matchData.date = matchData.matchDate;
            matchData.time = matchData.matchTime;

            if (!matchData.matchDate || !matchData.matchTime || !matchData.matchNo) {
                // Highlight invalid fields
                ['matchDate', 'matchTime', 'matchNo'].forEach(id => {
                    const el = document.getElementById(id);
                    if (!el.value.trim()) el.classList.add('invalid');
                });
                alert('Please fill in all required fields (Date, Time, and Match No).');
                return;
            }

            localStorage.setItem('current_match_setup', JSON.stringify(matchData));
            window.location.href = `Select_Team.html${isEditMode ? '?edit=true' : ''}`;
        }

        window.onload = () => {
            initEdit();
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById('matchDate');
            if (dateInput && !dateInput.value) {
                dateInput.value = today;
                if (!isEditMode) dateInput.setAttribute('min', today);
            }
        };
    </script>
</body>

</html>
