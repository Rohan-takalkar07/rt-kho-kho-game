<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Match - Toss Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 30%, #fff0e6 60%, #fef3f0 100%);
            min-height: 100vh;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 90%;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 40px 100px rgba(249, 115, 22, 0.2);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            text-align: center;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header-strip {
            background: linear-gradient(135deg, #f97316, #ea580c);
            padding: 50px 30px;
        }

        .toss-medal {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toss-medal i {
            color: #f97316;
            font-size: 60px;
            animation: medalPulse 2s infinite;
        }

        @keyframes medalPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        .header-strip h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .result-content {
            padding: 50px 40px;
        }

        .won-text {
            font-size: 20px;
            color: #78716c;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .winner-name {
            font-size: 42px;
            font-weight: 800;
            color: #ea580c;
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
        }

        .decision-badge {
            display: inline-block;
            padding: 15px 40px;
            background: #fff7ed;
            border: 2px solid #fed7aa;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 700;
            color: #c2410c;
            margin-bottom: 40px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 16px 45px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            border: none;
        }

        .next-btn {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.4);
        }

        .next-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(249, 115, 22, 0.6);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-strip">
            <div class="toss-medal"><i class="fas fa-coins"></i></div>
            <h1>Toss Finalized</h1>
        </div>

        <div class="result-content">
            <div class="won-text">Toss Won By</div>
            <div class="winner-name" id="winnerName">MAHARASHTRA</div>

            <div class="won-text">They Choice To</div>
            <div class="decision-badge" id="decisionDisplay">CHASING</div>

            <div class="button-row">
                <button class="btn next-btn" onclick="window.location.href='Team_LineUp.html'">Proceed to Lineups <i
                        class="fas fa-arrow-right" style="margin-left: 10px;"></i></button>
            </div>
        </div>
    </div>

    <script>
        function init() {
            const setup = JSON.parse(localStorage.getItem('current_match_setup') || '{}');
            document.getElementById('winnerName').textContent = setup.tossWinner || 'Unknown Team';
            document.getElementById('decisionDisplay').textContent = (setup.decision || 'CHASING').toUpperCase();
        }
        window.onload = init;
    </script>
</body>

</html>
