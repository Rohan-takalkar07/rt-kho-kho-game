<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Official - Match Setup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 30%, #fff0e6 60%, #fef3f0 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            min-height: 100vh;
            padding: 30px;
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 900px;
            width: 90%;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-banner {
            background: linear-gradient(135deg, #ef731b 0%, #ea580c 50%, #dc2626 100%);
            padding: 40px 50px 35px;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 38px;
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 15px;
            margin-top: 8px;
        }

        .form-content {
            padding: 45px 50px 50px;
        }

        .step-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            gap: 10px;
        }

        .step {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 10px;
            border-radius: 12px;
            background: #f5f5f5;
            font-weight: 600;
            color: #78716c;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .step.active {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }

        .circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            color: #ea580c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid #fed7aa;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px 35px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            font-weight: 700;
            color: #78716c;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #fed7aa;
            border-radius: 12px;
            font-size: 15px;
            background: #fffbf5;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #f97316;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.1);
        }

        input.invalid {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .table-section {
            margin-top: 50px;
            border-top: 2px solid #fef3f0;
            padding-top: 35px;
        }

        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #ea580c;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        th {
            background: #fff7ed;
            color: #c2410c;
            text-align: left;
            padding: 15px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #fef3f0;
            color: #444;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #fffcf9;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 45px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            border: none;
        }

        .back-btn {
            background: #ffffff;
            color: #ea580c;
            border: 2px solid #fb923c;
        }

        .next-btn {
            background: linear-gradient(135deg, #f97316, #ea580c);
            color: white;
            box-shadow: 0 8px 24px rgba(249, 115, 22, 0.4);
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(249, 115, 22, 0.5);
        }

        .create-btn {
            background: #ea580c;
            color: white;
            padding: 12px 25px;
            font-size: 14px;
            margin-top: 10px;
            align-self: flex-end;
        }

        .create-btn:disabled {
            background: #fdba74;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-banner">
            <div class="header">
                <div>
                    <h1>üèÅ Create Match</h1>
                    <p class="subtitle">Step 3: Register New Officials</p>
                </div>
            </div>
        </div>

        <div class="form-content">
            <div class="step-bar">
                <div class="step" onclick="window.location.href='Create_Assign_Match.html'"><span
                        class="circle">1</span><span>Details</span></div>
                <div class="step" onclick="window.location.href='Select_Team.html'"><span
                        class="circle">2</span><span>Select Team</span></div>
                <div class="step active"><span class="circle">3</span><span>Create Official</span></div>
                <div class="step"><span class="circle">4</span><span>Assign Officials</span></div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label>First Name*</label>
                    <input type="text" id="firstName" placeholder="First Name" oninput="validate(this)">
                </div>
                <div class="form-group">
                    <label>Last Name*</label>
                    <input type="text" id="lastName" placeholder="Last Name" oninput="validate(this)">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Email" oninput="validate(this)">
                </div>
                <div class="form-group">
                    <label>Mobile Number*</label>
                    <input type="tel" id="mobile" placeholder="Mobile Number" oninput="validate(this)">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" placeholder="City" oninput="validate(this)">
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select id="state" onchange="validate(this)">
                        <option value="">Select State</option>
                        <option>Maharashtra</option>
                        <option>Gujarat</option>
                        <option>Haryana</option>
                        <option>Delhi</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div style="display: flex; justify-content: flex-end;">
                <button id="createBtn" class="btn next-btn create-btn" onclick="saveOfficial()" disabled>Create
                    Official</button>
            </div>

            <div class="table-section">
                <div class="section-title"><i class="fas fa-users"></i> Registered Officials</div>
                <table id="officialsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>City</th>
                            <th>State</th>
                        </tr>
                    </thead>
                    <tbody id="officialsBody">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>

            <div class="button-row">
                <button class="btn back-btn" onclick="window.location.href='Select_Team.html'">Back</button>
                <button class="btn next-btn" onclick="window.location.href='Assign_Official.html'">Next Step</button>
            </div>
        </div>
    </div>

    <script>
        function validate(el) {
            if (el) {
                if (el.id === 'email' && el.value.trim() && !el.value.includes('@')) {
                    el.classList.add('invalid');
                } else if (el.required && !el.value.trim()) {
                    el.classList.add('invalid');
                } else {
                    el.classList.remove('invalid');
                }
            }

            const req = ['firstName', 'lastName', 'mobile'];
            let allValid = true;
            req.forEach(id => {
                if (!document.getElementById(id).value.trim()) allValid = false;
            });
            document.getElementById('createBtn').disabled = !allValid;
        }

        function loadTable() {
            const officials = JSON.parse(localStorage.getItem('officials') || '[]');
            const body = document.getElementById('officialsBody');
            body.innerHTML = '';

            if (officials.length === 0) {
                // Add dummy data for visual appeal if empty
                const dummy = [
                    { firstName: 'Sundeep', lastName: 'Patil', mobile: '9123413472', city: 'Pune', state: 'Maharashtra' },
                    { firstName: 'Ajay', lastName: 'Kulkarni', mobile: '9781221733', city: 'Mumbai', state: 'Maharashtra' }
                ];
                dummy.forEach(o => addRow(o));
            } else {
                officials.forEach(o => addRow(o));
            }
        }

        function addRow(o) {
            const body = document.getElementById('officialsBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${o.firstName} ${o.lastName}</td>
                <td>${o.mobile}</td>
                <td>${o.city || '-'}</td>
                <td>${o.state || '-'}</td>
            `;
            body.appendChild(row);
        }

        function saveOfficial() {
            const official = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                email: document.getElementById('email').value.trim(),
                mobile: document.getElementById('mobile').value.trim(),
                city: document.getElementById('city').value.trim(),
                state: document.getElementById('state').value,
                id: Date.now()
            };

            const officials = JSON.parse(localStorage.getItem('officials') || '[]');
            officials.push(official);
            localStorage.setItem('officials', JSON.stringify(officials));

            // Clear form
            ['firstName', 'lastName', 'email', 'mobile', 'city', 'state'].forEach(id => {
                document.getElementById(id).value = '';
            });
            validate();
            loadTable();
        }

        window.onload = () => {
            loadTable();
            validate();
        };
    </script>
</body>

</html>
